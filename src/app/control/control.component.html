<div class="control-container">
  <div class="edit-dir">
    <input [(ngModel)]="newInp" type="text" class="form-control" id="node-name" placeholder="Insert Node Name">
  </div>
  <div class="dropdown">
    <select class="form-control" [(ngModel)]="parent">
      <option *ngFor="let j of service.allOptions">{{j}}</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="save()">Save</button>
  <button class="btn btn-success" (click)="new()">New</button>
  <button class="btn btn-danger" (click)="del()">Delete</button>
  <button class="btn btn-warning" (click)="storeState()">Save Changes</button>

  <a class="btn btn-default" title="Download JSON" [href]="downloadJsonHref" (click)="generateDownloadJsonUri()" download="download.json">
    Download
  </a>
</div>
